<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Digit recognition</title><script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script><script src="https://cdn.jsdelivr.net/npm/chart.js"></script><link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"><script defer="defer" src="main.js"></script></head><body><header><nav></nav></header><div id="predictions"></div><div class="resultImg" id="gridContainer"></div><div class="parent"><div class="canvas-wrap"><canvas id="drawingCanvas" width="400" height="400"></canvas><div id="canvasHint" class="canvas-hint">Draw a digit (0–9), then click “Predict Digit”.</div></div><div class="buttons"><button id="predictButton">Predict Digit</button> <button id="clearButton">Clear</button></div><div id="resultPreview" class="is-hidden"><div id="digitResult"></div><p id="predictionLabel"></p></div><div id="predictionList" class="is-hidden"><canvas id="chart"></canvas></div></div><section id="trainingSection" class="training-section"><h2>Optional: Train a New Model</h2><button id="trainButton">Train New Model</button><div id="trainingPanel" class="training-panel is-hidden"><div class="tp-header">Epoch: <span id="tpEpoch">0/0</span> | Elapsed: <span id="tpTime">0s</span></div><progress id="tpProgress" value="0" max="100"></progress><div id="tpMetrics"></div><pre id="tpLog"></pre></div><div id="trainSampleWrap" class="train-sample-wrap is-hidden"><canvas id="trainSampleCanvas" width="100" height="100" aria-label="Training sample preview"></canvas><p class="train-sample-label">Training sample: <span id="trainSampleDigit">?</span></p></div></section></body></html>
